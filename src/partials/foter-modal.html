<div class="backdrop-m is-hidden" futer-modal>
  <div class="modal">
    <button type="button" class="modal-close" futer-modal-close>
      <svg class="modal-close-cross" width="18" height="18">
        <use
          href="./images/sprite-modal-modal.svg#icon-close-black-cross"
        ></use>
      </svg>
    </button>
    <div>
      <iframe
        class="video"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/qgnsmJCy9FQ"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
  </div>
</div>
